MOD_LANGUAGES_XML_DESCRIPTION="这个模块会显示可用的内容语言列表 (在语言管理内容分页中所选定的或是发布的) 可以在他们中间进行切换, 就像一个多国语言的网站一样. <br />--这个插件 'System - Language Filter' 要先发布.--<br /> 当切换语言时, 这个模块会自定义链接所选择语言的首页. 此后, 导览便会呈现你所指定的语言.<br />如果插件 <strong>'System - Language Filter'</strong> 未发布, 这可能就不是我们希望的结果了.<br /><strong>方式:</strong><br />1. 开启语言管理内容分页以及确认你所希望使用的语言, 然后会有一个在网址中代表的语言代码，如同在模块显示时给图片的前缀字.<br />2. 创建所指定语言的首页到菜单项目中, 并且设定为默认网页的语言. <br />  3. 此后, 你可以套用这个语言到 Joomla 中的任何的文章, 类别, 模块, 新闻联播, 以及网路链接.<br /> 4. 请先确认模块以及插件是已发布的."
