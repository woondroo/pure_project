MOD_RELATED_XML_DESCRIPTION="這個模組顯示其他的文章，對應於目前正觀看的這篇文章。關係的建立是由Meta關鍵字. <br />所有在目前文章的關鍵字，會用來搜尋對應所有其他發佈文章的所有關鍵字。例如，你可能有篇文章在 "_QQ_"飼養鸚鵡"_QQ_" 和在 "_QQ_"餵養黑色美冠鸚鵡"_QQ_"。如果你加入關鍵字 "_QQ_"鸚鵡"_QQ_"在這兩篇文章中，相關文章模組將會列出 "_QQ_"飼養鸚鵡"_QQ_" 文章，當瀏覽到"_QQ_"餵養黑色美冠鸚鵡"_QQ_"時，反之亦然。"
